<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permanent Peace Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <!-- External CSS file for styles -->
</head>


<body>

    <header>
        <h1>Permanent Peace</h1>
        <a href="https://instagram.com/permanent_peace_03?igshid=MzMyNGUyNmU2YQ==" target="_blank">
            <img src="instagram.png" alt="Instagram" id="insta-icon">
        </a>
    </header>

    <main>
        <section class="countdown">
            <!-- Days Container -->
            <article class="countdown-container" id="daysContainer">
                <div id="days">00</div>
                <div>Days</div>
            </article>

            <!-- Hours Container -->
            <article class="countdown-container" id="hoursContainer">
                <div id="hours">00</div>
                <div>Hours</div>
            </article>

            <!-- Minutes Container -->
            <article class="countdown-container" id="minutesContainer">
                <div id="minutes">00</div>
                <div>Minutes</div>
            </article>

            <!-- Seconds Container -->
            <article class="countdown-container" id="secondsContainer">
                <div id="seconds">00</div>
                <div>Seconds</div>
            </article>

        </section>

        <section id="quote">
            <blockquote>
                "Forever isn't forever, so be my baby till whenever. If things go sideways, just be my friend till we get back together."
            </blockquote>
        </section>
    </main>

    <script src="countdown.js"></script>
    <!-- External JavaScript file for countdown logic -->

</body>

</html>
